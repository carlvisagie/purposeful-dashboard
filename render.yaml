services:
  - type: web
    name: purposeful-live-coaching
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: NODE_ENV=production node dist/index.js
    envVars:
      - key: NODE_VERSION
        value: 22.13.0
      - key: DATABASE_URL
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_APP_TITLE
        value: Purposeful Live Coaching
      - key: OAUTH_SERVER_URL
        value: https://api.manus.im
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: purposeful-coaching-db
    databaseName: purposeful_coaching
    plan: free
